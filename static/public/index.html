<div class="container">
    <div class="right">
        <div class="pos-title">POS</div>
        <div class="pos-body-wrapper">
            <div class="scene-payment-method">
                <div class="total-amount">Total amount: CHF 35.00</div>
                <div class="payment-method">Select payment method</div>
                <button class="btn btn--sm btn--green" id="method-smile">smile</button>
                <button class="btn btn--sm btn--blue">Cash</button>
                <button class="btn btn--sm btn--blue">Credit Card</button>
            </div>
        </div>
       
    </div>
    <div class="left">

            <div class="terminal-wrapper">
                <img src="terminal2.png" class="terminal">
                <div class="display-content">
                    <div class="display off">
                    </div>
                    <div class="display amount">
                        Total amount: CHF 35.00
                        <br><br>
                        Please look into the camera.
                    </div>
                    <div class="display webcam">
                        <span class="label dedectface">
                                Dedecting your Smile <img src="Dual Ring-1s-200px.svg" style="height: 25px;
                            top: 4px;
                            right: 10px;
                            position: absolute;">
                        </span>
                        <video id="screenshot-video" class="videostream" autoplay=""></video>
                        <canvas id="canvasfacetracker" width="320" height="240"></canvas>
                    </div>
                    <div class="display paymentconfirm">
                            <img class="confirmnimgpng" src="confirmimg.png" height="227px">
                        <img class="confirmnimg" src="confirmpayment.gif" height="227px">
                        
                        <span class="paymentconfirmtext">Transaction completed. Thank you.</span>
                    </div>
                </div>
            </div>
    </div>
